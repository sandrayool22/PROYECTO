<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gimnasio ‚Äî Plataforma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        :root{
            --c-yellow:#ffc107;   /* amarillo principal */
            --c-ink:#0f0f14;
        }
        html,body{background:#fff; color:var(--c-ink)}

        /* NAVBAR */
        .navbar.is-glassy{
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(255,255,255,.2);
        }
        .navbar .navbar-item,
        .navbar .navbar-link{ color: var(--c-yellow); font-weight: 700; letter-spacing:.3px }
        .brand-title{
            font-weight:900; color:var(--c-yellow); font-size:1.8rem; letter-spacing:1px
        }
        .btn-pill{
            border:2px solid var(--c-yellow); color:var(--c-yellow);
            border-radius:999px; padding:.75rem 1.25rem; font-weight:800;
            background: transparent;
        }
        .btn-pill:hover{ background:var(--c-yellow); color:#111; }

        /* HERO */
        .hero-landing{
            min-height: calc(100vh - 52px);
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20240329/pngtree-rows-of-dumbbells-in-the-gym-image_15662386.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            transition: background-image 1s ease-in-out;
        }
        .hero-landing::after{
            content:""; position:absolute; inset:0;
            background: radial-gradient(80% 70% at 70% 20%, rgba(255,255,255,.05), rgba(0,0,0,.45));
            pointer-events:none;
        }
        .hero-inner{
            position:relative; z-index:1;
            display:flex; align-items:flex-end; min-height: calc(100vh - 52px);
            padding: 2rem 1rem 0 1rem;
        }
        .headline-giant{
            color: var(--c-yellow);
            font-weight: 900;
            line-height: .9;
            text-transform: uppercase;
            letter-spacing: .5px;
            font-size: clamp(2.6rem, 9vw, 6.5rem);
            text-shadow: 0 2px 0 rgba(0,0,0,.25);
            margin-bottom: 1rem;
        }

        /* SECCI√ìN VISITA */
        .section-visit .title{
            font-weight: 900; text-transform: uppercase; letter-spacing:.5px; color:var(--c-ink);
        }
        .visit-card .input, .visit-card .textarea{ background:#f8f8f8 }
        .visit-card .button{ border-radius: 999px; padding:.9rem 1.4rem; font-weight:800 }

        .is-yellow{ color: var(--c-yellow) }
        .is-border-yellow{ border:2px solid var(--c-yellow) }
    </style>
</head>

                </div>
            </div>
        </div>
    </div>
</nav>
