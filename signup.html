<!DOCTYPE html><html lang="es"><head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Crear cuenta — Gimnasio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        :root{--bg:#0a0a0e;--ink:#f2f2f2;--muted:#9aa;--accent:#ffc107}
        html,body{background:var(--bg);color:var(--ink)}
        a{color:var(--accent)}
        .card{background:#0f0f15;border:1px solid rgba(255,255,255,.08)}
        .input,.button,select{border-radius:10px}
        .button.is-accent{background:var(--accent);border-color:var(--accent);color:#151515;font-weight:800}
        .navbar{background:#0b0b12;border-bottom:1px solid rgba(255,255,255,.06)}
        .brand{color:var(--accent);font-weight:900}
        .help{color:var(--muted)}
    </style></head><body>

<nav class="navbar" role="navigation">
    <div class="container">
        <div class="navbar-brand"><a class="navbar-item brand" href="https://sandrayool22.github.io/PROYECTO/">DEBUG Gym</a></div>
    </div>
</nav>

<section class="section">
    <div class="container" style="max-width:720px">
        <h1 class="title is-3">Crear cuenta</h1>
        <p class="subtitle is-6" style="color:var(--muted)">Selecciona tu plan para empezar. Los planes personalizados requieren membresía activa al día.</p>

        <div class="card p-5">
            <form>
                <div class="columns">
                    <div class="column">
                        <div class="field"><label class="label">Nombre</label>
                            <div class="control"><input class="input" name="nombre" required></div></div>
                    </div>
                    <div class="column">
                        <div class="field"><label class="label">Apellido</label>
                            <div class="control"><input class="input" name="apellido" required></div></div>
                    </div>
                </div>

                <div class="field"><label class="label">Correo</label>
                    <div class="control"><input class="input" type="email" name="email" required autocomplete="email"></div>
                </div>

                <div class="columns">
                    <div class="column">
                        <div class="field"><label class="label">Contraseña</label>
                            <div class="control"><input class="input" type="password" name="pass" required minlength="8" autocomplete="new-password"></div>
                            <p class="help">Mínimo 8 caracteres.</p>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field"><label class="label">Confirmar contraseña</label>
                            <div class="control"><input class="input" type="password" name="pass2" required minlength="8" autocomplete="new-password"></div>
                        </div>
                    </div>
                </div>

                <div class="field"><label class="label">Plan</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select name="plan" required>
                                <option value="" disabled selected>Elige un plan…</option>
                                <option value="basico">Básico — Acceso esencial</option>
                                <option value="premium">Premium — Personalizado</option>
                                <option value="empresarial">Empresarial — Equipos & RRHH</option>
                            </select>
                        </div>
                    </div>
                    <p class="help">Podrás cambiarlo más adelante.</p>
                </div>

                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" required> Acepto términos y política de privacidad
                    </label>
                </div>

                <div class="field">
                    <button class="button is-accent is-fullwidth" type="submit">Crear cuenta</button>
                </div>
            </form>

            <p class="has-text-centered mt-4" style="color:var(--muted)">¿Ya tienes cuenta?
                <a href="login.html"><strong>Iniciar sesión</strong></a>
            </p>
        </div>

        <p class="has-text-centered mt-5"><a href="https://sandrayool22.github.io/PROYECTO/">← Volver al inicio</a></p>
    </div>
</section>
</body></html>
